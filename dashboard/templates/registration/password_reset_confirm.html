{% extends 'registration/base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Digite sua nova senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Redefinir Senha</button>
    </form>
  {% else %}
    <p>
      Este link é inválido, possivelmente ele já foi utilizado.
      Por favor, solicite uma nova senha.
    </p>
  {% endif %}
{% endblock %}
