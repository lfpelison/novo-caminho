{# Load the tag library #}
{% load bootstrap3 %}
{% load static %}


{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashboard/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'dashboard/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'dashboard/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{% static 'dashboard/css/search.css' %}" rel="stylesheet">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
<title>Novo Caminho</title>
</head>

<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
                <!-- Sidebar -->
           <div id="sidebar-wrapper">
             <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand" id="menu-toggle">
                    <img id="main_icon" src="{% static "/images/favicon.png" %}"></img>
                </li>
             </ul>
             <ul id="sidebar" class="sidebar-nav">
               <li><a href="{% url 'search:index' %}">Pesquisa<span class="sub_icon glyphicon glyphicon-search"></span></a></li>
               <li><a href="{% url 'search:history' %}">Histórico<span class="sub_icon glyphicon glyphicon-folder-open"></span></a></li>
               <li><a href="{% url 'search:config' %}">Opções<span class="sub_icon glyphicon glyphicon-cog"></span></a></li>
             </ul>
          </div>

          <!-- Page content -->
          <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">

{% block content %}
{% endblock %}
</div>

</div>


    <!-- jQuery -->
    <script src="{% static 'dashboard/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'dashboard/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'dashboard/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'dashboard/js/search.js' %}"></script>


</body>
</html>
