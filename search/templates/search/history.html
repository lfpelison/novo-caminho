{% extends "search/base.html" %}

{% block content %}
<div id="titulo">
<center><p> Histórico de Pesquisas </p></center>
</div>
<hr>
<ol>
  {% for query in queries %}
  <center>
    <li style="color:green">Você pesquisou: {{query.entities}}
    <br>
    Na data: {{query.time}} | No(s) site(s): {{query.engines}}
    </li>
    <br>
    <a href= {% url 'search:index' %} class="page-scroll btn btn-default btn-xl sr-button">Refaça a busca!</a>
  </center>
<hr style="height:1px;border:none;background-color:#bfbfbf;width:93%">
  {% endfor %}
</ol>
{% endblock %}
